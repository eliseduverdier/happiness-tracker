{% extends "base.html" %}

{% block title %}all{% endblock %}

{% block content %}
<h1>Hello, world !</h1>

<button>
  <a href="{% url 'tracker:new' %}">
    new
  </a>
</button>

{% if entries %}

<ul>
  {% for entry in entries %}
  <li class="day-{{ entry.days_since_year_beginning}} time-{{ entry.datetime.hour }}">
    <a href="{% url 'tracker:entry' entry.id %}">
      {{ entry.score }}
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No entry available.</p>
{% endif %}

{%endblock %}
