<a href="{% url 'tracker:graph' %}">&larr; back</a>


<script>
  const canvas = document.getElementById("emotion-wheel-canvas");
  const ctx = canvas.getContext("2d");
  //const entries = {{ entries|safe }}

  const C = 250
  const radius = 100
  ctx.lineWidth = 200
  arcSize = Math.PI/4

  ctx.fillStyle = '#FFF'
  ctx.font = "20px monospace"
  ctx.textBaseline = 'middle'
  ctx.textAlign = 'center'

  emotions = [
    {'color': '#DBC50A', 'name': 'JOY'},        //  ðŸ¤ªðŸ˜€ðŸ™‚
    {'color': '#2CF121', 'name': 'TRUST'},      // ??
    {'color': '#99cc00', 'name': 'FEAR'},       //  ðŸ˜¨ðŸ˜±
    {'color': '#21B2F1', 'name': 'SURPRISE'},   //  ðŸ˜¯ ðŸ˜³
    {'color': '#0099cc', 'name': 'SADNESS'},    // ðŸ™ðŸ˜£ðŸ˜– ðŸ˜­
    {'color': '#5B21F1', 'name': 'DISGUST'},    //  ðŸ¤®
    {'color': '#DC0E0E', 'name': 'ANGER'},      //   â˜¹ï¸ðŸ˜’ðŸ˜¡
    {'color': '#F42EAE', 'name': 'TIREDNESS'},  // ðŸ˜ ðŸ¥±ðŸ˜´
  ]

  emotions.forEach((emotion, index) => {
    ctx.beginPath();
    ctx.strokeStyle = emotion.color
    ctx.arc(C, C, radius, arcSize * index, arcSize * (index+1))
    ctx.stroke();
    ctx.fillText(emotion.name, C + Math.cos(arcSize * (index + .5))*130, C + Math.sin(arcSize * (index + .5))*130)
  })

</script>

{% endblock %}
