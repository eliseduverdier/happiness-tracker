{% extends "base.html" %}

{% block title %}Entry{% endblock %}

{% block content %}

{% include '_nav.html' %}

<h1>details</h1>

{% if entry %}
<ul>
  <li>{{ entry.score }}</li>
  <li>{{ entry.datetime }}</li>
  <li>{{ entry.context }}</li>
</ul>
{% else %}
<p>Entry not found.</p>
{% endif %}

<a href="{% url 'tracker:list' %}">&larr; back</a>

{% endblock %}
