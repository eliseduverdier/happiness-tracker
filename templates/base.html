-{% load compile_static %}
{% load static %}

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Happiness tracker | {% block title%}{% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="Description" content="Track your happiness levels" />

    <meta property="og:image" content="{% static '/img/favicon.png' %}" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="32" />
    <meta property="og:image:height" content="32" />
    <meta property="og:description" content="Track your happiness levels" />

    <link rel="icon" href="{% static '/img/favicon.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static "/scss/main.css" %}" />
  </head>

  <body>
    <header>
      happiness tracker
      //
      {% if user.is_authenticated %}
      {{user}} // <a href="{% url 'logout' %}"> logout </a>
      {% else %}
        <a href="{% url 'login' %}"> login </a>
      {% endif %}
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
